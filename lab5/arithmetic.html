<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Сорокун Соня Романовна. Лабораторная 5</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="../favicon_io/favicon.ico" type="image/x-icon">
        <link rel="icon" href="../favicon_io/favicon-16x16.png">
        <link rel="icon" href="../favicon_io/favicon-32x32.png">
        <script>
            function ShowSum() {
                let inputA = document.getElementById('numberA').value
                let inputB = document.getElementById('numberB').value

                let a = parseInt(numberA.value);
                let b = parseInt(numberB.value);
                let result = a + b;
                alert("Сумма " + a + " и " + b + " равна " + result);
            }

            function ShowDiff() {
                let inputA = document.getElementById('numberA').value
                let inputB = document.getElementById('numberB').value

                let a = parseInt(numberA.value);
                let b = parseInt(numberB.value);
                let result = a - b;
                alert("Разность " + a + " и " + b + " равна " + result);
            }

            function ShowProduct() {
                let inputA = document.getElementById('numberA').value
                let inputB = document.getElementById('numberB').value

                let a = parseInt(numberA.value);
                let b = parseInt(numberB.value);
                let result = a * b;
                alert("Произведение " + a + " и " + b + " равно " + result);
            }

            function ShowDiv() {
                let inputA = document.getElementById('numberA');
                let inputB = document.getElementById('numberB');

                let a = parseInt(numberA.value);
                let b = parseInt(numberB.value);
                if(b == 0) {
                    alert("На 0 делить нельзя! (ну только если вы не математик)");
                    inputB.focus();
                    inputB.select();
                    inputB.style.color = "blue";
                    inputB.style.borderColor = "purple";
                    return;
                }

                if(isNaN(a)) {
                    alert("Введите числовое значение в первое поле");
                    inputA.focus();
                    inputA.select();
                    inputA.style.color = "blue";
                    inputA.style.borderColor = "purple";
                    return;
                }

                if(isNaN(b)) {
                    alert("Введите числовое значение во второе поле");
                    inputB.focus();
                    inputB.select();
                    inputB.style.color = "blue";
                    inputB.style.borderColor = "purple";
                    return;
                }

                inputB.style.color = "";
                inputB.style.borderColor = "";
                inputA.style.color = "";
                inputA.style.borderColor = "";

                let result = a / b;
                alert("Отношение " + a + " и " + b + " равно " + result);
            }

            function showAuthor() {
                alert("Автор страницы:\nCорокун Соня Романовна");
            }

            function ShowHi() {
                alert("Приветствую на моей страничке <3");
            }
        </script>
        <style>
            .massage {
                display: inline-block;
                border: 5px double rgb(6, 6, 73);
                border-radius: 10px;
                background-color: rgb(250, 215, 240);
                height: 25px;
                width: 210px;
                text-align: center;
                cursor: pointer;
                margin-top: 10px;
                padding-top: 4px;
            }
            header {
                cursor: pointer;
            }
            footer {
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <header onclick="showAuthor()">
            НГТУ, ФБ, Лабораторная 5
        </header>
        <main>
            <label>Первое число: <input type="number" value="5154" id="numberA"></label><br>
            <label>Второе число: <input type="number" value="7891" id="numberB"></label><br>

            <div class="massage" onclick="ShowSum()">Найти сумму чисел</div>
            <div class="massage" onclick="ShowDiff()">Найти разность чисел</div>
            <div class="massage" onclick="ShowProduct()">Найти произведение чисел</div>
            <div class="massage" onclick="ShowDiv()">Найти отношение чисел</div>
            <div class="massage" onclick="showAuthor()">Узнать, кто автор страницы</div>
        </main>
        <footer ondblclick="ShowHi()">
            &copy; Сорокун Cоня, ФБИ-32, 2 курс, 2025 
        </footer>
    </body>
</html>
