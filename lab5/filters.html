<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Сорокун Соня Романовна. Лабораторная 5 </title>
        <link rel="stylesheet" href="../main.css" >
        <link rel="shortcut icon" href="../favicon_io/favicon.ico" type="image/x-icon" >
        <link rel="icon" href="../favicon_io/favicon-16x16.png" >
        <link rel="icon" href="../favicon_io/favicon-32x32.png" >
        <script>
            function changeFilters() {
                let blur = document.getElementById('blurValue').value + 'px';
                let brightness = document.getElementById('brightnessValue').value + '%';

                document.getElementById('blurOutput').innerText = blur;
                document.getElementById('brightnessOutput').innerText = brightness;

                document.getElementById('blurimage').style.filter =
                    'blur(' + blur + ') ' +
                    'brightness(' + brightness + ')';
            }
            function reset() {
                document.getElementById('blurValue').value = 0;
                document.getElementById('brightnessValue').value = 100;
                changeFilters();
            }
        </script>
    </head>
    <body>
        <header>
            НГТУ, ФБ, Лабораторная 5
        </header>
        <main>
            <div>
                Фильтр blur:
                <input type="range" min="0" max="20" value="0" onchange="changeFilters()" id="blurValue">
                <span id="blurOutput"></span>
            </div>
            <div>
                Фильтр brightness:
                <input type="range" min="0" max="500" value="100" onchange="changeFilters()" id="brightnessValue">
                <span id="brightnessOutput"></span>
            </div>
            <button onclick="reset()">Вернуть</button>
            <div><img src="MikuBEAM.jpeg" id="blurimage"></div>
        </main>
        <footer>
            &copy; Сорокун Cоня, ФБИ-32, 2 курс, 2025 
        </footer>
    </body>
</html>
