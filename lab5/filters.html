<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Сорокун Соня Романовна. Лабораторная 5 </title>
        <link rel="stylesheet" href="../main.css" >
        <link rel="shortcut icon" href="../favicon_io/favicon.ico" type="image/x-icon" >
        <link rel="icon" href="../favicon_io/favicon-16x16.png" >
        <link rel="icon" href="../favicon_io/favicon-32x32.png" >
        <script>
            function changeFilters() {
                let blur = document.getElementById('blurValue').value + 'px';
                let brightness = document.getElementById('brightnessValue').value + '%';
                let contrast = document.getElementById('contrastValue').value + '%';
                let grayscale = document.getElementById('grayscaleValue').value + '%';
                let hueRotate = document.getElementById('hueRotateValue').value + 'deg';
                let invert = document.getElementById('invertValue').value + '%';
                let saturate = document.getElementById('saturateValue').value + '%';
                let sepia = document.getElementById('sepiaValue').value + '%';

                document.getElementById('blurOutput').innerText = blur;
                document.getElementById('brightnessOutput').innerText = brightness;
                document.getElementById('contrastOutput').innerText = contrast;
                document.getElementById('grayscaleOutput').innerText = grayscale;
                document.getElementById('hueRotateOutput').innerText = hueRotate;
                document.getElementById('invertOutput').innerText = invert;
                document.getElementById('saturateOutput').innerText = saturate;
                document.getElementById('sepiaOutput').innerText = sepia;

                document.getElementById('blurimage').style.filter =
                    'blur(' + blur + ') ' +
                    'brightness(' + brightness + ')' +
                    'contrast(' + contrast + ') ' +
                    'grayscale(' + grayscale + ') ' +
                    'hue-rotate(' + hueRotate + ') ' +
                    'invert(' + invert + ') ' +
                    'saturate(' + saturate + ')' +
                    'sepia(' + sepia + ')';
            }
            function reset() {
                document.getElementById('blurValue').value = 0;
                document.getElementById('brightnessValue').value = 100;
                document.getElementById('contrastValue').value = 100;
                document.getElementById('grayscaleValue').value = 0;
                document.getElementById('hueRotateValue').value = 0;
                document.getElementById('invertValue').value = 0;
                document.getElementById('saturateValue').value = 100;
                document.getElementById('sepiaValue').value = 0;
                changeFilters();
            }
        </script>
    </head>
    <body>
        <header>
            НГТУ, ФБ, Лабораторная 5
        </header>
        <main>
            <div>
                Фильтр blur:
                <input type="range" min="0" max="20" value="0" onchange="changeFilters()" id="blurValue">
                <span id="blurOutput"></span>
            </div>
            <div>
                Фильтр brightness:
                <input type="range" min="0" max="500" value="100" onchange="changeFilters()" id="brightnessValue">
                <span id="brightnessOutput"></span>
            </div>
            <div>
                Фильтр contrast:
                <input type="range" min="0" max="500" value="100" onchange="changeFilters()" id="contrastValue">
                <span id="contrastOutput"></span>
            </div>
            <div>
                Фильтр grayscale:
                <input type="range" min="0" max="100" value="0" onchange="changeFilters()" id="grayscaleValue">
                <span id="grayscaleOutput"></span>
            </div>
            <div>
                Фильтр hue-rotate:
                <input type="range" min="0" max="360" value="0" onchange="changeFilters()" id="hueRotateValue">
                <span id="hueRotateOutput"></span>
            </div>
            <div>
                Фильтр invert:
                <input type="range" min="0" max="100" value="0" onchange="changeFilters()" id="invertValue">
                <span id="invertOutput"></span>
            </div>
            <div>
                Фильтр saturate:
                <input type="range" min="0" max="500" value="100" onchange="changeFilters()" id="saturateValue">
                <span id="saturateOutput"></span>
            </div>
                Фильтр sepia:
                <input type="range" min="0" max="100" value="0" onchange="changeFilters()" id="sepiaValue">
                <span id="sepiaOutput"></span>
            </div>
            <button onclick="reset()">Вернуть</button>
            <div><img src="MikuBEAM.jpeg" id="blurimage"></div>
        </main>
        <footer>
            &copy; Сорокун Cоня, ФБИ-32, 2 курс, 2025 
        </footer>
    </body>
</html>
